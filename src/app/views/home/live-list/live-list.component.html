<mat-tab-group mat-align-tabs="start">
    <mat-tab label="PrÃ³ximas">
        <div fxLayout="row wrap" fxLayoutAlign="start center" id="rows">
            <ng-container *ngFor="let live of livesNext" id="cards">
                <mat-card class="example-card"
                fxFlex="0 1 calc(33.3% - 11px)"
                fxFlex.lt-md="0 1 calc(50% - 11px)"
                fxFlex.lt-sm="100%">
                <mat-card-title>
                    <span class="liveName">{{live.liveName}}</span>
                </mat-card-title>
                    <mat-card-content>
                        <p>
                            <span class="liveDate">{{live.liveDate}}</span>
                            <a href="url"><span class="liveLink">{{live.liveLink}}</span></a>
                        </p>
                    </mat-card-content>
                  </mat-card>
            </ng-container>
        </div>
    </mat-tab>
    <mat-tab label="Realizadas">
        <div fxLayout="row wrap" fxLayoutAlign="start center" id="rows">
            <ng-container *ngFor="let live of livesPrevious" id="cards">
                <mat-card class="example-card"
                fxFlex="0 1 calc(33.3% - 11px)"
                fxFlex.lt-md="0 1 calc(50% - 11px)"
                fxFlex.lt-sm="100%">
                <mat-card-title>
                    <span class="liveName">{{live.liveName}}</span>
                </mat-card-title>
                    <mat-card-content>
                        <p>
                            <span class="liveDate">{{live.liveDate}}</span>
                            <a href="url"><span class="liveLink">{{live.liveLink}}</span></a>
                        </p>
                    </mat-card-content>
                  </mat-card>
            </ng-container>
        </div>
    </mat-tab>
</mat-tab-group>
